<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST AND TABLES</title>

</head>

<body>
    <h1>LIST FORMAT CODE</h1>
    <ul type="square">
        <li>THIS IS FIRST UNORDERED LIST</li>
        <li>THIS IS SECOND UNORDERED LIST</li>
    </ul>
    <ol type="A">
        <li>THIS IS FIRST ORDERED LIST</li>
        <li>THIS IS SECOND ORDERED LIST</li>
    </ol>
    <h2>TABLES FORMAT CODE</h2>
    <table>
        <thread>
            <tr>
                <th>NAME </th>
                <th>CLASS </th>
                <th>ENROLLMENT NUMBER </th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td> VEER YADAV </td>
                <td>TECHNICAL </td>
                <td> 101010101101</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
