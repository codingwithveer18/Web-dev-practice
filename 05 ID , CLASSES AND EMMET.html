<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASSES</title>
</head>

<body>
    <div
        id="mainBox" class="redBG" ></div>
    <!-- ID CAN ONLY BE 1 BUT CLASS CAN BE MANY -->

    <!-- NOW WE'll SEE EMMET -->
<!-- {.} is for class and {#} is for id -->
<span class="redBG"></span> <!--span.redBG-->
<span id="mainBox"></span><!--span#mainbox-->
<div class="redBG blackborder anotherclass"></div><!--redbg.blackborder.anotherclass-->
<span class="myclass myclass2 myclass3"></span><!--span.myclass.myclass2.myclass3-->
<span class="myclass myclass2 myclass3">FIRST</span><!--span.myclass.myclass2.myclass3*4-->
<span class="myclass myclass2 myclass3">SECOND</span>
<span class="myclass myclass2 myclass3">THIRD</span>
<span class="myclass myclass2 myclass3">FOURTH</span>

<div class="myclass myclass2 myclass3">FIRST</div><!--div.myclass.myclass2.myclass3*4-->
<div class="myclass myclass2 myclass3">SECOND</div>
<div class="myclass myclass2 myclass3">THIRD</div>
</body>

</html>
